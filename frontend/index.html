<!DOCTYPE html>
<html lang="en">

<head>
    <title>GPT Researcher</title>
    <meta name="description" content="A research assistant powered by GPT-4">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/site/styles.css"/>
    <style>
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .agent-name {
            text-align: center;
        }

        .agent-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .agent-choices {
            display: none;
        }

        .btn-show {
            display: none;
        }
    </style>
</head>

<body>

<section class="landing">
    <div class="max-w-5xl mx-auto text-center">
        <h1 class="text-4xl font-extrabold mx-auto lg:text-7xl">
            说拜拜 <br>
            <span
                    style="background-image:linear-gradient(to right, #9867F0, #ED4E50); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    漫长的研究...</span>
        </h1>
        <p class="max-w-5xl mx-auto text-gray-600 mt-8" style="font-size:20px">
            <strong>Glm4适配版。</strong>向GPT研究员问好，他是您快速获取深入见解和全面研究的AI助手。GPT研究员负责从精确的源收集到研究结果的整理――所有这些都在一个平台上，旨在让您的研发过程变得轻松。
        </p>
        <a href="#form" class="btn btn-primary">开始</a>
    </div>
</section>

<main class="container" id="form">
    <div class="agent-item"><img src="/static/gptr-logo.png" class="avatar"
                                                alt="Auto Agent"></div>
    <form method="POST" class="mt-3" onsubmit="GPTResearcher.startResearch(); return false;">
        <div class="form-group">
            <label for="task" class="agent-question">你想研究啥？</label>
            <input type="text" id="task" name="task" class="form-control" required>
            <input type="radio" name="agent" id="autoAgent" value="Auto Agent" checked hidden>
        </div>
        <div class="form-group">
            <div class="row">


            </div>
            <button type="button" id="btnShowAuto" class="btn btn-secondary mt-3 btn-show">Auto Agent</button>
        </div>
        <div class="form-group">
            <label for="report_type" class="agent-question">你想生成什么类型的报告?</label>
            <select name="report_type" class="form-control" required>
                <option value="research_report">摘要 - 短平快 (~2 分钟)</option>
                <option value="detailed_report">详细摘要 - 有深度 (~5 分钟)</option>
                <option value="resource_report">资源报告</option>
            </select>
        </div>
        <div class="form-group">
</div>
        <input type="submit" value="Research" class="btn btn-primary button-padding">
    </form>

    <div class="margin-div">
        <h2>Agent 输出</h2>
        <p class="mt-2 text-left" style="font-size: 0.8rem;">将生成一个专门针对您任务的代理，以提供最精确和相关的搜索结果。
</p>
        <div id="output"></div>
    </div>
    <div class="margin-div">
        <h2>研究报告</h2>
        <div id="reportContainer"></div>
        <div id="reportActions">
            <div class="alert alert-info" role="alert" id="status"></div>
            <a id="copyToClipboard" onclick="GPTResearcher.copyToClipboard()" class="btn btn-secondary mt-3" style="margin-right: 10px;">复制到剪切板</a>
            <a id="downloadLink" href="#" class="btn btn-secondary mt-3" style="margin-right: 10px;" target="_blank">保存为 PDF</a>
            <a id="downloadLinkWord" href="#" class="btn btn-secondary mt-3" target="_blank">保存为 Docx</a>
        </div>
    </div>
</main>

<footer>
    <p>GPT Researcher 茉卷版 &copy; 2024 | <a target="_blank" href="https://github.com/assafelovic/gpt-researcher">GitHub
        Page</a></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<script src="/site/scripts.js"></script>
<script>
    // const btnChoose = document.getElementById('btnChoose');
    const btnShowAuto = document.getElementById('btnShowAuto');
    const autoAgentDiv = document.getElementById('autoAgentDiv');
    const agentChoices = document.getElementsByClassName('agent-choices');

    /**
    btnChoose.addEventListener('click', function () {
        btnShowAuto.style.display = 'inline-block';
        btnChoose.style.display = 'none';
        autoAgentDiv.style.display = 'none';
        agentChoices[0].style.display = 'flex';
    });
    **/

    btnShowAuto.addEventListener('click', function () {
        btnShowAuto.style.display = 'none';
        btnChoose.style.display = 'inline-block';
        autoAgentDiv.style.display = 'flex';
        agentChoices[0].style.display = 'none';
    });
</script>
</body>

</html>
